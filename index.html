            <h3>Проверка вашей почты</h3>

                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 10C0 4.47 4.47 0 10 0C15.53 0 20 4.47 20 10C20 15.53 15.53 20 10 20C4.47 20 0 15.53 0 10ZM13.59 15L15 13.59L11.41 10L15 6.41L13.59 5L10 8.59L6.41 5L5 6.41L8.59 10L5 13.59L6.41 15L10 11.41L13.59 15Z" fill="#212121" fill-opacity="0.6"/>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <p>Для завершения процесса регистрации, Вам нужно пройти по ссылке высланной Вам на почту <input class="successMailing-link" value="Vladislav@gmail.com"></p>
            <h6>Не получили письмо?</h6>
            <div class="successMailing-btn">
                <button class="btn-plain btn-main btn-48">Отправить ещё раз</button>
                <a class="btn-plain btn-border btn-48" href="#">Свзязаться с нами</a>
            </div>
        </div>

<script src="js/libs.min.js"></script>

<script src="js/plugin/air-datepicker.js"></script>

<script src="js/main.js"></script>
<script>

    //максимальная высота бокового меню для скролла
    $(document).ready(function (){
        if($(window).width() > 500) {
            let oddHeight = $('.tariff-alert').outerHeight() + $('.sidebar-header').outerHeight() + $('.select-organization-type').outerHeight();
            document.querySelector('.sidebar-nav').style.maxHeight = "calc(100% - " + (oddHeight) + "px)"
        } else  {
            let oddHeight = $('.sidebar-header').outerHeight() + $('.select-organization-type').outerHeight();
            document.querySelector('.sidebar-nav').style.maxHeight = "calc(100% - " + (oddHeight) + "px)"
        }
    });

    //Показать "итоги налогов"
    $('.call-bills-aside').click(function (){
        $('.bills-aside').addClass('show');
        $('.overlay').addClass('show');
        $('body').addClass('scroll-locked');
    });


    //модалка
    $(document).ready(function (){
        // successMailing должен выходить только когда переходишь со страницы password.html
       $('#successMailing').modal('show');
    });

    //onboarding
    $(document).ready(function (){
        introJs().setOptions({
            nextLabel: "Далее",
            prevLabel: "Назад",
            doneLabel: "Завершить",
            showStepNumbers: true,
            showBullets: false,
        }).onchange(function(targetElement) {
            if(this._currentStep == 3) {
                $('.main-sidebar').removeClass('show');
            }
        }).start();
    });

    //затемнение заднего фона при клике "создать документ"
    $('.create-document .dropdown-toggle').click(function (){
        if($(this).next('.dropdown-menu').is(':visible')) {
            $('.overlay').removeClass('show');
        } else {
            $('.overlay').addClass('show');
        }
    });



</script>
